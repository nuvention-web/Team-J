<div class="panel panel-default" ng-init="getQuestions()">
  <div class="panel-heading">
    <h3 class="panel-title">Questions</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="question in questions">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{question.question}}</h4>
    				
    			</div>
    			<div class="col-md-6">
    			
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
