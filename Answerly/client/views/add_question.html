<div ng-controller="QuestionsController">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Question</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addQuestion()">
        <div class="form-group">
          <label>Add a Question</label>
          <br><br>
          <input type="userinput" id="edit_search" onkeyup="find_my_div();" value="" placeholder="Your tag here">
          <div class="result" id="select" ><ul id="search_results" ng-model="question.hashtag"></ul></div>
          <br>
          <input type="text" class="form-control" ng-model="question.question" placeholder="Title">
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
</div>

<script type="../controllers/questions.js"></script>
