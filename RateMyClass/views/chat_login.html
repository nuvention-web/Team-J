<html ng-app="login-register">
  <head>
  	<title>CoEva</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
 	<link rel="stylesheet" href="css/chat-style.css"> 
  	<link rel="stylesheet" href="css/login-style.css">

  	<link rel="SHORTCUT ICON" href="./resources/images/CoEva.png">

  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>


  <body ng-controller="login-register">
    <div class="container">
       <div class="row">
  	<!-- Main Div Wrapper starts-->
  	<div class="container index">
		
		
  		<!-- 
  			Login Box starts 
  		-->
		<div ng-hide="LoginBox" class="login box-container">

			<h2 class="login-title">
			  <a href="description.html">
				<span><img alt="Brand" src="./resources/images/CoEva.png" height="24px"></span>
        		<strong>CoEva</strong>
        	  </a>
        	</h2>

			<div class="heading">
		  		<h2 class="login-heading">Login</h2>        
			</div>

			<!-- User name Text Field -->
			<div class="input-group username-group">
		  		<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-user"></i>
		  		</span>
		  		<input id="login-username" type="text" ng-model="username" class="form-control inputbg" name="username" value="" placeholder="NetID">
			</div>

			<!-- Password Text Field -->
			<div class="input-group password-group">
		  		<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
		  		</span>
		  		<input id="login-password" type="password" ng-model="password" class="form-control inputbg" name="password" placeholder="Password">
			</div>

			<!-- ALert Box For Wrong Usernme and password combination -->
			<div class="alert-group" ng-hide="LoginAlert">
		  		<div class="alert alert-danger">
					Wrong Username and Password combination 
		  		</div>
			</div>
	
			<!-- Button to Login -->
			<div class="input-group">
				<button ng-click="login()"id="btn-login" class="btn btn-login btnbg btn-block">
					Login 
				</button>
			</div>

			<!-- Link for SingUp Box -->
			<div class="signup-box">
			  	<h4>Don't have an account ? </h4>
			  	<div ng-click="toggle_register()" class="signup-on-login">SignUp</div>
			</div>
		</div>
		<!-- 
  			Login Box ends 
  		-->

		
		<!-- 
  			Registration Box starts 
  		-->
		<div ng-hide="RegisterBox" class="register box-container">

			<h2 class="login-title">
			  <a href="main.html">
				<span><img alt="Brand" src="./resources/images/CoEva.png" height="24px"></span>
        		<strong>CoEva</strong>
        	  </a>
        	</h2>

			<div class="heading">
				<h2 class="login-heading">Register</h2>        
			</div>

			<!-- User name Text Field -->
			<div class="input-group username-group">
				<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-user"></i>
			  	</span>
			  	<input id="register-username" type="text" ng-model="registerUsername"  class="form-control inputbg" name="username" value="" placeholder="NetID" ng-keyup="keyup_uncheck()" ng-keydown="keydown_uncheck()" ng-blur="blur_uncheck()"  ng-change="change_uncheck()">
			</div>

			<!-- ALert Box When username is already taken -->
			<div class="alert-group" ng-hide="RegisterAlert">
			  	<div class="alert alert-danger">
					This NetID is already taken, please login. 
			  	</div>
			</div>

			<!-- Password Text Field -->			
			<div class="input-group password-group">
			  	<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
			  	</span>
			  	<input id="register-password" type="password" ng-model="registerPassword"  class="form-control inputbg" name="password" placeholder="Create New Password, longer than 8" ng-blur="blur_passwordLength()">
			</div>
			<!-- ALert Box When username is already taken -->
			<div class="alert-group" ng-hide="PasswordLengthAlert">
			  	<div class="alert alert-danger">
					Password should be longer than 8 characters. 
			  	</div>
			</div>

			<!-- Confirm Password Text Field -->			
			<div class="input-group password-group">
			  	<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
			  	</span>
			  	<input id="confirm-password" type="password" ng-model="confirmPassword"  class="form-control inputbg" name="confirm-password" placeholder="Confirm Password" ng-blur="blur_checkpassword()" ng-change="change_checkpassword()">
			</div>
			<!-- ALert Box When username is already taken -->
			<div class="alert-group" ng-hide="confirmPasswordAlert">
			  	<div class="alert alert-danger">
					Passwords do not match. 
			  	</div>
			</div>

			<!-- Field upload Image-->			
			<!-- <div class="input-group p_photo-group">
				<input id="p_photo-password" type="file" class="p_photo inputbg" file-model = "myFile" name="p_photo">
			</div>
			<div id="selectedFile" class="selectedFile" >Upload Profile Image:</div> -->

			<!-- Button to Register -->
			<div class="input-group">
				<button id="btn-login" class="btn btn-login btnbg" ng-click="submitRegister()">
					Register
			  	</button>
			</div>

			

			<!-- Link for Login -->
			<div class="signup-box">
				<h4>Already have an account ? </h4>
				<div ng-click="toggle_login()" class="login-on-signup">SignIn</div>
			</div>
		</div>

		

	</div>
	</div>
	</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  		<div class="modal-dialog" role="document">
   			<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title">Allowance Statement</h5>
      			</div>
      			<div class="modal-body">
      				<!-- <ul>
        			<h4>We need your allowance to get your taken course from NUIT.</h4>
        			</ul> -->
     			</div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        			<button type="button" class="btn btn-primary" ng-click="register()">Confirm</button>
     			</div>
   			</div>
  		</div>
</div>

	
  <script src = "js/angular.min.js"></script>
  <script src = "js/script.js"></script>
  <script src = "js/jquery.min.js"></script>
  <script src = "js/bootstrap.min.js"></script>
  </body>
</html>
