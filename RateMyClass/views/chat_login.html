<html ng-app="login-register">
  <head>
  	<title>CoEva</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
 	<link rel="stylesheet" href="css/chat-style.css"> 
  	<link rel="stylesheet" href="css/login-style.css">

  	<link rel="SHORTCUT ICON" href="./resources/images/CoEva.png">

  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>


  <body ng-controller="login-register">
    <div class="container">
       <div class="row">
  	<!-- Main Div Wrapper starts-->
  	<div class="container index">
		
		
  		<!-- 
  			Login Box starts 
  		-->
		<div ng-hide="LoginBox" class="login box-container">

			<h2 class="login-title">
			  <a href="description.html">
				<span><img alt="Brand" src="./resources/images/CoEva.png" height="24px"></span>
        		<strong>CoEva</strong>
        	  </a>
        	</h2>

			<div class="heading">
		  		<h2 class="login-heading">Login</h2>        
			</div>

			<!-- User name Text Field -->
			<div class="input-group username-group">
		  		<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-user"></i>
		  		</span>
		  		<input id="login-username" type="text" ng-model="username" class="form-control inputbg" name="username" value="" placeholder="NetID">
			</div>

			<!-- Password Text Field -->
			<div class="input-group password-group">
		  		<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
		  		</span>
		  		<input id="login-password" type="password" ng-model="password" class="form-control inputbg" name="password" placeholder="Password">
			</div>

			<!-- ALert Box For Wrong Usernme and password combination -->
			<div class="alert-group" ng-hide="LoginAlert">
		  		<div class="alert alert-danger">
					Wrong Username and Password combination 
		  		</div>
			</div>
	
			<!-- Button to Login -->
			<div class="input-group">
				<button ng-click="login()"id="btn-login" class="btn btn-login btnbg btn-block">
					Login 
				</button>
			</div>

			<!-- Link for SingUp Box -->
			<div class="signup-box">
			  	<h4>Don't have an account ? </h4>
			  	<div ng-click="toggle_register()" class="signup-on-login">SignUp</div>
			</div>
		</div>
		<!-- 
  			Login Box ends 
  		-->

		
		<!-- 
  			Registration Box starts 
  		-->
		<div ng-hide="RegisterBox" class="register box-container">

			<h2 class="login-title">
			  <a href="main.html">
				<span><img alt="Brand" src="./resources/images/CoEva.png" height="24px"></span>
        		<strong>CoEva</strong>
        	  </a>
        	</h2>

			<div class="heading">
				<h2 class="login-heading">Register</h2>        
			</div>

			<!-- User name Text Field -->
			<div class="input-group username-group">
				<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-user"></i>
			  	</span>
			  	<input id="register-username" type="text" ng-model="username"  class="form-control inputbg" name="username" value="" placeholder="NetID" ng-keyup="keyup_uncheck()" ng-keydown="keydown_uncheck()" ng-blur="blur_uncheck()"  ng-change="change_uncheck()">
			</div>

			<!-- ALert Box When username is already taken -->
			<div class="alert-group" ng-hide="RegisterAlert">
			  	<div class="alert alert-danger">
					This username is already taken. 
			  	</div>
			</div>

			<!-- Email Text Field -->
			<div class="input-group email-group">
				<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-envelope"></i>
			  	</span>
			  	<input id="register-email" type="email" ng-model="email"  class="form-control inputbg" name="email" value="" placeholder="Email" ng-blur="check_email_blur()">
			  	
			</div>

			<!-- ALert Box When email is not valid -->
			<div class="alert-group" ng-hide="emailAlert">
			  	<div class="alert alert-danger" id="emailAlert">
					This email is already taken. 
			  	</div>
			</div>




			<!-- Password Text Field -->			
			<div class="input-group password-group">
			  	<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
			  	</span>
			  	<input id="register-password" type="password" ng-model="password"  class="form-control inputbg" name="password" placeholder="Password">
			</div>

			<!-- Confirm Password Text Field -->			
			<!-- <div class="input-group password-group">
			  	<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
			  	</span>
			  	<input id="register-confirm-password" type="password" ng-model="confirm-password"  class="form-control inputbg" name="password" value="" placeholder="Confirm Password" ng-keyup="" ng-keydown="" ng-blur=""  ng-change="">
			</div> -->
			<!-- ALert Box When username is already taken -->
			<div class="alert-group" ng-hide="confirmPasswordAlert">
			  	<div class="alert alert-danger">
					This username is already taken. 
			  	</div>
			</div>

			<!-- Confirm Password Text Field -->			
			<!-- <div class="input-group password-group">
			  	<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
			  	</span>
			  	<input id="register-confirm-password" type="password" ng-model="confirm-password"  class="form-control inputbg" name="password" value="" placeholder="Confirm Password" ng-keyup="" ng-keydown="" ng-blur=""  ng-change="">
			</div> -->
			<!-- ALert Box When username is already taken -->
			<!-- <div class="alert-group" ng-hide="confirmPasswordAlert">
			  	<div class="alert alert-danger">
					This username is already taken. 
			  	</div>
			</div> -->

			<!-- Field upload Image-->			
			<!-- <div class="input-group p_photo-group">
				<input id="p_photo-password" type="file" class="p_photo inputbg" file-model = "myFile" name="p_photo">
			</div>
			<div id="selectedFile" class="selectedFile" >Upload Profile Image:</div> -->

			<!-- Button to Register -->
			<div class="input-group">
				<button id="btn-login" class="btn btn-login btnbg" ng-click="register()">
					Register - Not finished
			  	</button>
			</div>

			<!-- Link for Login -->
			<div class="signup-box">
				<h4>Already have an account ? </h4>
				<div ng-click="toggle_login()" class="login-on-signup">SignIn</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	
  <script src = "js/angular.min.js"></script>
  <script src = "js/script.js"></script>
  <script src = "js/jquery.min.js"></script>
  <script src = "js/bootstrap.min.js"></script>
  </body>
</html>
